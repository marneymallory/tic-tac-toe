<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet"
  type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic-tac-toe</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Tic-Tac-Toe</h1>
      <p>Click the button below to start playing!</p>
    </div>

    <form id="userName">
      <div class="form-group">
        <label for="player1">Player 1</label>
        <input type="text" id="player1" class="form-control">
        <label for="player2">Player 2</label>
        <input type="text" id="player2" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Tic-Tac-Toe</button>
    </form>
    <div class="container-fluid" id="hidden">
      <div class="row">
        <div class="col-12 col-sm-6 content">
          <div class="container-fluid tic-container">
            <div class="row tic-row">
              <div class="col-4 tic-box" id="1"> 1 </div>
              <div class="col-4 tic-box" id="2"> 2 </div>
              <div class="col-4 tic-box" id="3"> 3 </div>
            </div>
            <div class="row tic-row">
              <div class="col-4 tic-box" id="4"> 4 </div>
              <div class="col-4 tic-box" id="5"> 5 </div>
              <div class="col-4 tic-box" id="6"> 6 </div>
            </div>
            <div class="row tic-row">
              <div class="col-4 tic-box" id="7"> 7 </div>
              <div class="col-4 tic-box" id="8"> 8 </div>
              <div class="col-4 tic-box" id="9"> 9 </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-2 tic-panel"><br>Score:<br>
        </div>
  
  
      </div>
    </div>
  </div>
</body>
</html>
